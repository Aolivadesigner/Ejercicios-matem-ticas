<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Examen de Sumas</title>
<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<h1>Examen de Sumas Aleatorias</h1>
<div class="contenedor">

  <div id="inicio">
    <label for="numEjercicios">Número de ejercicios (15-100): </label>
    <input type="number" id="numEjercicios" min="15" max="100" value="50">
    <button onclick="iniciarExamen()">Iniciar Examen</button>
  </div>

  <div id="examen" style="display:none;">
    <div id="contador">00:00</div>
    <div id="controles">
      <button onclick="ampliarTexto()">🔍➕ Ampliar</button>
      <button onclick="reducirTexto()">🔍➖ Reducir</button>
      <button onclick="finalizarExamen()">✅ Finalizar</button>
      <button onclick="volverHome()">🏠 Home</button>
      <button onclick="hacerOtroExamen()">🔄 Otro Examen</button>
    </div>
    <div id="lista-ejercicios"></div>
    <div class="resultado-final" id="resultado-final"></div>
  </div>
</div>

<!-- Canvas grande para Modo Cánovas -->
<div id="canvas-grande-container">
  <button id="cerrar-canvas" onclick="cerrarCanvasGrande()">Cerrar ✖</button>
  <canvas id="canvas-grande"></canvas>
</div>

<script src="js/sumas.js"></script>
</body>
</html>
